       <!-- Login Form -->
<div class="tab-pane fade show active" id="login" role="tabpanel">
  <form onsubmit="loginUser(event)">
    <div class="mb-3">
      <label class="form-label">Email</label> <!-- Updated label -->
      <input type="email" id="loginEmail" class="form-control" required> <!-- Updated type and ID -->
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="loginPassword" class="form-control" required>
    </div>
    <div class="mb-3 text-end">
      <a href="#" onclick="forgotPassword()" class="text-decoration-none">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-orange w-100">Login</button>
  </form>
</div>

    
        <!-- Register Form -->
        <!-- Register Form -->
<div class="tab-pane fade" id="register" role="tabpanel">
  <form onsubmit="registerUser(event)">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="registerUsername" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="registerEmail" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" id="registerPhone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="registerPassword" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select id="registerRole" class="form-select" required>
        <option value="">Choose role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
    </div>
    <button type="submit" class="btn btn-orange w-100">Register</button>
  </form>
</div> 
    
  </body>
 <script>
  function loginUser(e) {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  alert(`Attempting login:\nEmail: ${email}\nPassword: ${password}`);
  // Replace with real login API call
}
function registerUser(e) {
  e.preventDefault();
  const username = document.getElementById("registerUsername").value;
  const email = document.getElementById("registerEmail").value;
  const phone = document.getElementById("registerPhone").value;
  const password = document.getElementById("registerPassword").value;
  const role = document.getElementById("registerRole").value;

  alert(`Registering:\nUsername: ${username}\nEmail: ${email}\nPhone: ${phone}\nPassword: ${password}\nRole: ${role}`);
  // Replace with real registration API call
}


function forgotPassword() {
  const email = prompt("Please enter your email to reset password:");
  if (email) {
    alert(`Password reset instructions will be sent to: ${email}`);
    // Replace with real password reset API call
  }
}

 </script>
