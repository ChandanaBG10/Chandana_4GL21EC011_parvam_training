<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Quiz{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inside <head> of base.html -->
    <style>
  .sidebar {
    background-color: #f8f9fa;
  }

  @media (max-width: 768px) {
    .sidebar {
      min-height: auto;
      padding: 1rem;
    }
    .container-fluid > .row {
      flex-direction: column;
    }
    .col-md-3,
    .col-md-9 {
      max-width: 100%;
      flex: 0 0 100%;
    }
  }
  
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  
  /* body {
    font-family: 'Segoe UI', sans-serif;
    line-height: 1.6;
    background: #fff;
    color: #333;
    
  } */
   body {
  font-family: 'Segoe UI', sans-serif;
  line-height: 1.8;
    background-color: #f0f0f0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  
  background: 
            url("https://images.pexels.com/photos/860008/pexels-photo-860008.jpeg") no-repeat center center/cover;
}
  
  .container {
    width: 100%;
    max-width: 100%;
    margin: auto;
  }
  
  header {
    background: gray;
    color: #fff;
    padding: 1em 0;
  }
  footer {
    background: #000;
    color: #fff;
    padding: 0.5em 0;
    text-align: center;
  }
  .nav-item{
    color: rgba(230, 189, 9, 0.867);
    font-weight: 600;
  }
  
  
  .logo {
    font-size: 1.5em;
    color:white;
    stroke-width: 0;
    animation: logo 5s linear infinite;
  }
  
  @keyframes logo {
    0% {
      stroke-width: 1pt;
      stroke-dashoffset: 1200;
      fill-opacity: 0;
    }
    50% {
      fill-opacity: 0;
    }
    100% {
      stroke-dashoffset: 0;
      fill-opacity: 1;
      stroke-width: 0pt;
    }
  }
  
  
  /* .hero-text {
    background: rgba(0,0,0,0.6);
    padding: 2em;
    border-radius: 10px;
    color: #fff;
  } */
  
  .hero-text h1 {
    padding: 1%;
    font-size: 3em;
    margin-bottom: 0.5em;
    color: rgba(230, 189, 9, 0.867);
    text-align: center;
  }
  .hero-text h3 {
    padding: 2%;
    font-size: 2em;
    margin-bottom: 0.5em;
    color: rgba(230, 189, 9, 0.867);
    text-align: center;}

  
  .hero-text p {
    padding-bottom: 1%;
    font-size: 1.2em;
    margin-bottom: 1em;
    align-items: center;
    text-align: center;
  }

  .btn, .nav-link.active {
    padding: 0.75em 1.5em;
    background: rgba(230, 189, 9, 0.867) !important;
    color: #ffffff !important;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    align-items: center;
    text-align: center;
  }
  .container-1{
    max-width: 700px;
    width: 100px;
  }
  .item{
    color: rgba(230, 189, 9, 0.867);
    font-size: larger;
    font-weight: 600;
  }
  @keyframes fadeZoom {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  .start-animation {
    animation: fadeZoom 2.5s ease-out;
    color: orange;
    text-align: center;
    margin-bottom: 20px;
  }

</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Quiz App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-1">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
