{% extends 'base.html' %}
{% block title %}Teacher Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ user.name }} (Teacher)</h2>
<a href="{% url 'create_quiz' %}" class="btn btn-success">Create Quiz</a>
<a href="{% url 'add_question' %}" class="btn btn-info">Add Questions</a>
<hr>
<h4>Your Quizzes:</h4>
<ul>
  {% for quiz in quizzes %}
    <li>{{ quiz.title }}</li>
  {% empty %}
    <li>No quizzes yet.</li>
  {% endfor %}
</ul>
{% endblock %}
